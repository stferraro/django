{% extends 'app/base.html' %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>¿Estás seguro de que deseas eliminar el producto {{ product.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'list_products' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
