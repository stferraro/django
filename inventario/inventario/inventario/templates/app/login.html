{% extends 'app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Login</h2>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Please correct the error(s) below.
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>

            <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
